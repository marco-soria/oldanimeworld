<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Hunter x Hunter</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row text-center mx-3" >
            <div class="col">
                <h1 class="text-primary" style="font-size: 100px;">Hunter x Hunter</h1>
            </div>
        </div>
    </div>

    <div class="container-fluid mb-3">
        <div class="row">
            <div class="col g-0">
                <div id="carouselExampleIndicators" class="carousel slide" style="height: 800px; overflow: hidden;">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img class="img-fluid w-100"src="https://canvas-bridge.tubitv.com/ZcpQbS7f0boLy3yjwxQxk1dwBa0=/1920x1080/smart/img.adrise.tv/de119dcb-46af-4fcf-9f6e-f57bfc0bfac3.jpg" class="d-block w-100" alt="...">
                    </div>
                      <div class="carousel-item">
                        <img class="img-fluid w-100"src="https://www.comingsoon.net/wp-content/uploads/sites/3/2023/07/Hunter-X-Hunter.jpe" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img class="img-fluid w-100"src="https://1.bp.blogspot.com/-x0KuGq7lAuQ/UXOnBxPaahI/AAAAAAAAv4o/7OYR6Hzo5II/s1600/NDVD_732.jpg" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <p>
                    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">
                      Toggle width collapse
                    </button>
                  </p>
                  <div style="min-height: 120px;">
                    <div class="collapse collapse-horizontal" id="collapseWidthExample">
                      <div class="card card-body" style="width: 300px;">
                        This is some placeholder content for a horizontal collapse. It's hidden by default and shown when triggered.
                      </div>
                    </div>
                  </div>
            </div>
        </div>

    </div>

</html>
